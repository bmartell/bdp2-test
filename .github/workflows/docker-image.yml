name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bmartell/web_server:$(date +%s)
    - name: Push the image to DockerHub
      run: docker login -u bmartelldocker -p ${{ secrets.DOCKER_TOKEN }} && docker push bmartell/web_server
